<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="control-buttons">
        <!-- <div class="select-level">
            Select level
            <select name="level" id="levels">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div> -->
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
        Hello: <span></span>
        </div>
        <div class="audio-timer">
            <div class="audio">
                <div class="volume">
                    <i class="fa-solid fa-volume-high fa-2x"></i>
                </div>
                <div class="music">
                    <i class="fa-solid fa-music fa-2x"></i>
                </div>
            </div>
            <div class="timer">
                <span></span>
            </div>
        </div>
        <div class="tries">
        Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="face-surprise">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-surprise fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-surprise">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-surprise fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="smile-wink">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-smile-wink fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="smile-wink">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-smile-wink fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-smile">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-smile fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-smile">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-smile fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-rolling-eyes">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-rolling-eyes fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-rolling-eyes">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-rolling-eyes fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-meh">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-meh fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-meh">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-meh fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-kiss">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-kiss fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-kiss">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-kiss fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-grin-hearts">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-grin-hearts fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-grin-hearts">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-grin-hearts fa-4x"></i>

            </div>
        </div>
        <div class="game-block" data-technology="face-grin-tongue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-grin-tongue fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-meh-blank">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-meh-blank fa-4x"></i>
            </div>
        </div>
        <div class="game-block" data-technology="face-meh-blank">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-meh-blank fa-4x"></i>
            </div>
        </div>

                <i class="fa-solid fa-face-grin-stars fa-4x"></i>

        </div>

            <div class="face front"></div>
            <div class="face back">
                <i class="fa-solid fa-face-grin-stars fa-4x"></i>
            </div>
        </div>
    </div>
    <audio class="volume-effect" id="success" src="audio/short-success-sound-glockenspiel-treasure-video-game-6346.mp3" preload="auto"></audio>
    <audio class="volume-effect" id="fail" src="audio/negative_beeps-6008.mp3" preload="auto"></audio>
    <audio class="music-effect" id="go-game" src="audio/nintendo_song_short5-25171-[AudioTrimmer.com].mp3" preload="auto" loop></audio>
    <script src="main.js"></script>
</body>
</html>
